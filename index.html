<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Display-flex</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Agência X Carros</h1>
        <div class="header-menu">
            <select name="" id="">
                <option>Catálogo</option>
                <option>Carros Usados</option>
                <option>Carros Novos</option>
                <option>Promoções</option>
            </select>

            <select name="" id="">
                <option>Marcas</option>
                <option>Ford</option>
                <option>Chevrolet</option>
                <option>Honda</option>
            </select>

            <select name="" id="">
                <option>Contato</option>
                <option>Fale conosco</option>
                <option>Localização</option>
            </select>
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        Encontre o carro dos seus sonhos!
    </div>

    <!-- Catalógo de carros -->
    <section class="catalog">
        <div class="catalog-card">
            <img src="https://via.placeholder.com/300x200" alt="Carro1">
            <h3>Carro Mustang</h3>
            <p>Descrição do carro: Excelente para fãs!</p>
            <button>Saiba mais</button>
        </div>
        <div class="catalog-card">
            <img src="img/bmw.jpg" alt="Carro1">
            <h3>Carro BMW</h3>
            <p>Descrição do carro: Excelente para fãs!</p>
            <button>Saiba mais</button>
        </div>
        <div class="catalog-card">
            <img src="img/ferrari.webp" alt="Carro1">
            <h3>Carro Ferrari</h3>
            <p>Descrição do carro: Excelente para aventureiros!</p>
            <button>Saiba mais</button>
        </div>
    </section>

    <!-- Formulario de contato -->
     <section class="contact-form">
        <h2>Fale conosco</h2>
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email">

            <label for="email">Mensagem:</label>
            <textarea rows="5"  id="message" placeholder="Como posso ajudar?"></textarea>

            <button type="submit">Enviar</button>
        </form>

     </section>

     <!-- Footer -->
      <footer>
        <ul>
            <li><a href="#politicas">Políticas e Privacidade</a></li>
            <li><a href="#termos">Termos e Serviços</a></li>
        </ul>
      </footer>
</body>

</html>
